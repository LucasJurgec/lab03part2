<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Help desk">
    <meta name="keywords" content="HTML, Doctype, Head, Body, Meta, Paragraph, Headings, Strong, Emphasis">
    <meta name="Lucas Jurgec" content="Help Desk">

    <title>Help Desk</title>
</head>
<body>
    <img src="logo.png" alt="Swinburne logo"><br>
    <h1><strong>CWA Help Desk Appointment</strong></h1><br>
    <p>
        The Help Desk is located in ATC620. Open 10.30 to 19.00 Monday to Friday
    </p><br>
    <p>
        Check Blackboard for when CWA tutors will be there
    </p>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Student details</legend>
            
            <label for="StudentID">Student ID:</label>
            <input type="text" id="StudentID" name="StudentID" pattern=".{7,10}" required><br><br>

            <label for="GivenName">Given name:</label>
            <input type="text" id="GivenName" name="GivenName" pattern="[A-Za-z]{1,15}" required>

            <label for="familyname">Family Name:</label>
            <input type="text" id="familyname" name="familyname" pattern="[A-Za-z]{1,15}" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Your unit</legend>

            <input type="radio" id="10011" name="unit" value="COS10011" required>
            <label for="10011">COS10011</label>

            <input type="radio" id="60004" name="unit" value="COS60004">
            <label for="60004">COS60004</label>

            <input type="radio" id="60007" name="unit" value="COS60007">
            <label for="60007">COS60007</label><br><br>

            <label for="tutor">Your Tutor:</label>
            <select id="tutor" name="tutor" required>
                <option value="" selected disabled>Please Select</option>
                <option value="James">James</option>
                <option value="Phil">Phil</option>
                <option value="Jess">Jess</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Issue</legend>

            <input type="checkbox" id="HTML" name="HTML" value="HTML" checked>
            <label for="HTML">HTML</label>
            <input type="checkbox" id="CSS" name="CSS" value="CSS">
            <label for="CSS">CSS</label>

            <input type="checkbox" id="Java" name="Java" value="Java">
            <label for="Java">JavaScript</label>

            <input type="checkbox" id="PHP" name="PHP" value="PHP">
            <label for="PHP">PHP</label>

            <input type="checkbox" id="MySQL" name="MySQL" value="MySQL">
            <label for="MySQL">MySQL</label><br><br>

            <label for="Issue">Descripiton of Issue</label><br>
            <textarea id="Issue" name="Issue" rows="4" cols="42" placeholder="Please describe your issue here" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferred Date/Time</legend>

            <label for="date">Enter Date:</label>
            <input type="text" id="date" name="date" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/([0-9]{4})$" 
            title="Enter a valid date in DD/MM/YYYY format (e.g., 05/12/2024)" required><br><br>

            <label for="appt-time">Enter Time:</label>
            <input type="text" id="appt-time" name="appt-time" pattern="^([01]\d|2[0-3]):[0-5]\d$" title="Enter a valid time between 00:00 and 23:59" required>
        </fieldset>
   
        <input type="submit" value="Register">
        <input type="reset" value="Reset Form">     
    </form>
</body>
</html>
